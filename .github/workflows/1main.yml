name: Build and Push Docker Image to Alibaba Cloud ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ ssais_medicine_cgz }}
          username: ${{ 919439511@qq.com }}
          password: ${{ guoxinyu1995321 }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ALIYUN_REGISTRY }}/assam/sais_medicine:latest .
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ALIYUN_REGISTRY }}/assam/sais_medicine:latest
两处“assam”的内容需要替换为你自己阿里云账户的命名空间，然后提交workflow，等待GitHub把镜像打包至阿里云仓库，时间较长，可以通过旁边的jobs查看日志.
